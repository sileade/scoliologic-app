version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scoliologic-patient-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-scoliologic}:${POSTGRES_PASSWORD:-scoliologic_pass}@db:5432/${POSTGRES_DB:-scoliologic_db}
      - DATABASE_SSL=false
      - JWT_SECRET=${JWT_SECRET}
      - OAUTH_SERVER_URL=${OAUTH_SERVER_URL}
      - BUILT_IN_FORGE_API_KEY=${BUILT_IN_FORGE_API_KEY}
      - BUILT_IN_FORGE_API_URL=${BUILT_IN_FORGE_API_URL}
      - VITE_APP_ID=${VITE_APP_ID}
      - VITE_APP_TITLE=${VITE_APP_TITLE:-Scoliologic Patient App}
      - VITE_APP_LOGO=${VITE_APP_LOGO}
      - VITE_OAUTH_PORTAL_URL=${VITE_OAUTH_PORTAL_URL}
      - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
      - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
      - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
      - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
      - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
      - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
      - VITE_FIREBASE_VAPID_KEY=${VITE_FIREBASE_VAPID_KEY}
      # ESIA (Gosuslugi) configuration
      - ESIA_CLIENT_ID=${ESIA_CLIENT_ID}
      - ESIA_REDIRECT_URI=${ESIA_REDIRECT_URI}
      - ESIA_SCOPE=${ESIA_SCOPE:-openid fullname snils}
      - ESIA_ENVIRONMENT=${ESIA_ENVIRONMENT:-test}
      # Ollama AI configuration
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      # MIS integration
      - MIS_API_URL=${MIS_API_URL}
      - MIS_API_KEY=${MIS_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - scoliologic-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    container_name: scoliologic-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-scoliologic}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-scoliologic_pass}
      - POSTGRES_DB=${POSTGRES_DB:-scoliologic_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - scoliologic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scoliologic} -d ${POSTGRES_DB:-scoliologic_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  ollama:
    image: ollama/ollama:latest
    container_name: scoliologic-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - scoliologic-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Remove GPU section if not available
    # Comment out the deploy section above if running on CPU only

  nginx:
    image: nginx:alpine
    container_name: scoliologic-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - scoliologic-network

volumes:
  postgres_data:
  ollama_data:

networks:
  scoliologic-network:
    driver: bridge
